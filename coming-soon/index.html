    <style>
        /* Styles for this page */

        .message {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -7;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message__container {
            /* Styles for the message that will be shown */
            /* position: fixed; */
            width: 43%;
            text-align: center;
            font-size: 2.5em;
            /* font-weight: bold; */
        }

        /* This is the content that will be changed */

        .message__container:before {
            content: "";
            display: inline-block;

            animation-name: type;
            animation-delay: 4s;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
            will-change: auto;
            transform: translateZ(0);
        }

        /* The blinking caret */

        .message__container:after {
            content: 'g';
            will-change: opacity;
            color: transparent;
            display: inline-block;
            border-bottom: 7px solid white;
            /* box-shadow: inset 0px -7px 0px white; */
            animation-name: blink;
            animation-delay: 6.5s;
            animation-duration: .25s;
            /* animation-fill-mode: forwards; */
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Blinking animation */

        @keyframes blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Typing animation */

        @keyframes type {
            0% {
                content: "";
            }
            9.090909090909092% {
                content: "C";
            }
            18.181818181818183% {
                content: "Co";
            }
            27.272727272727273% {
                content: "Com";
            }
            36.36363636363637% {
                content: "Comi";
            }
            45.45454545454546% {
                content: "Comin";
            }
            54.54545454545455% {
                content: "Coming";
            }
            63.63636363636364% {
                content: "Coming ";
            }
            72.72727272727273% {
                content: "Coming S";
            }
            81.81818181818183% {
                content: "Coming So";
            }
            90.90909090909092% {
                content: "Coming Soo";
            }
            100% {
                content: "Coming Soon";
            }
        }

        @media only screen and (max-width: 768px) {
            .message__container {
                width: 70%;
                font-size: 3.4em;
            }
        }

        @media only screen and (max-width: 375px) {
            .message__container {
                width: 70%;
                font-size: 1.7em;
            }
        }
    </style>

    <script src="../js/rythm.min.js"></script>
    <script>
        var muteAll = false;
        var hasLoaded = false;
        var isPlaying = false;
        var isPlayingThrough = false;
        var hasChoosenMuteDefault = false;
        var count = 0;

        var rythm = new Rythm();
        rythm.addRythm('rythm-glitch1', 'shake', 4, 3, {
            direction: 'left',
            min: -7,
            max: 7
        });
        rythm.addRythm('rythm-glitch2', 'shake', 4, 3, {
            direction: 'right',
            min: -7,
            max: 7
        });

        var preloadAudio = new Audio();
        preloadAudio.loop = true;
        preloadAudio.oncanplay = () => {
            // if (!hasLoaded) {
            // }
            // preloadAudio.volume = 0.7;
            preloadAudio.play();
            rythm.connectExternalAudioElement(preloadAudio);
            rythm.start();
        };
        var muteBtn = document.getElementById('mute');

        muteBtn.onclick = () => {
            rythm.player.audio.muted = !rythm.player.audio.muted;
        };

        function warning_btn_clicked() {
            document.getElementById('preload-image').classList.remove('hidden');
            document.querySelector('.audio-warning').classList.add('hidden');

            // setInterval(() => {
            //     if (hasLoaded) {

            //     }
            // }, 1000);
        }

        // Onload event for page that hides the page's preloader upon finishing
        function showPage() {
            document.querySelector('header').classList.remove('hidden');
            document.querySelector('footer').classList.remove('hidden');
            document.querySelector('.preloader').classList.add('hidden');
        }
        window.addEventListener('load', () => {
            setTimeout(() => {
                hasLoaded = true;
                if (hasChoosenMuteDefault) {
                    preloadAudio.pause();
                    showPage();
                    preloadAudio.volume = 0;
                    startMusic();
                }
            }, 4000);
        });

        // Make all a tags with an href ref of "#" not do anything
        document.querySelectorAll('a[href="#"]').forEach(ele => {
            ele.onclick = event => {
                event.preventDefault();
            };
        });

        document.getElementById('yes').onclick = () => {
            muteAll = false;
            hasChoosenMuteDefault = true;
            warning_btn_clicked();
            if (hasLoaded) {
                showPage();
                startMusic();
            } else {
                // preloadAudio.src = "./media/PG S01 loop 2.ogg";
                preloadAudio.src = "./../../research/music/PG S01 loop 2.aac";
            }
        };
        document.getElementById('no').onclick = () => {
            muteAll = true;
            hasChoosenMuteDefault = true;
            warning_btn_clicked();
        };

        function stopMusic() {
            if (rythm.stopped === false) {
                rythm.stop();
            }
        }

        function stopPlayingForMute() {
            rythm.player.audio.pause();
            rythm.player.audio.currentTime = 0;
        }

        var startMusic = function () {
            if (!muteAll) {
                stopMusic();
                // rythm.connectExternalAudioElement(audio)
                rythm.setMusic("./../media/Loaded.mp3");
                rythm.setGain(0);
                rythm.player.audio.loop = true;
                rythm.start();
            }
        };
    </script>
